name: (trigger a sync)

on:
  workflow_call:
    inputs:
      source:
        required: true
        type: string
      branch:
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The '${{ github.workflow }}' was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üîé The name of your branch is head=${{ github.head_ref }} and base=${{ github.base_ref }} and your repository is ${{ github.repository }}."
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}} | sed -r 's/[\/]+/--/g')" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Check out tokens-studio-data code
        uses: actions/checkout@v4
        with:
          path: spectrum-tokens-studio-data
      - name: Check out spectrum-design-data code from ${{ github.repository_owner }}/spectrum-design-data/${{ inputs.branch }}
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/spectrum-design-data
          path: spectrum-design-data
          ref: ${{ inputs.branch }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
      - name: Sync the token data
        run: |
          node spectrum-tokens-studio-data/.github/workflows/sync.js -action -source=./spectrum-tokens-studio-data/src/tokens-studio/${{ inputs.source }} -destination=./spectrum-design-data/packages/tokens/src/
          echo -e "**[SYNCING ${{ inputs.source }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})**\n\n$(cat ./logs/cout.log)" > ./logs/cout.log
      - name: Create PR Body Message
        run: |
          echo "Created by Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" > ./spectrum-design-data-pr-message.log
      - name: Append Triggering PR URL to PR Body Message
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Token Studio PR: ${{ github.event.pull_request.html_url }}" >> ./spectrum-design-data-pr-message.log
      - name: Create spectrum-tokens-studio-data PR...
        id: cpr-tokens-studio
        uses: peter-evans/create-pull-request@v6
        with:
          path: spectrum-tokens-studio-data
          branch: tokens-sync/patch-${{ inputs.source }}-for-${{ steps.extract_branch.outputs.branch }}
          title: "feat: updates from spectrum-design-data sync"
          body-path: ./spectrum-design-data-pr-message.log
          token: ${{ secrets.GH_TOKEN }}
      - name: Check tokens-studio PR
        if: ${{ steps.cpr-tokens-studio.outputs.pull-request-number }}
        run: |
          echo "[Tokens Studio Pull Request](${{ steps.cpr-tokens-studio.outputs.pull-request-url }})" >> ./logs/cout.log
          gh pr merge ${{ steps.cpr-tokens-studio.outputs.pull-request-number }} --admin --merge --delete-branch --repo ${{ github.repository_owner }}/spectrum-tokens-studio-data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Create spectrum-design-data PR...
        id: cpr-spectrum-design-data
        uses: peter-evans/create-pull-request@v6
        with:
          path: spectrum-design-data
          draft: ${{ github.base_ref != 'main' }}
          branch: tokens-sync/patch-${{ inputs.source }}-from-${{ steps.extract_branch.outputs.branch }}
          title: "feat: updates from spectrum-tokens-studio-data"
          body-path: ./spectrum-design-data-pr-message.log
          token: ${{ secrets.GH_TOKEN }}
      - name: Check spectrum-design-data PR
        if: ${{ steps.cpr-spectrum-design-data.outputs.pull-request-number }}
        run: |
          echo >> ./logs/cout.log
          echo "[Spectrum Design Data Pull Request](${{ steps.cpr-spectrum-design-data.outputs.pull-request-url }})" >> ./logs/cout.log
      - name: Update spectrum-design-data PR draft status
        if: ${{ steps.cpr-spectrum-design-data.outputs.pull-request-number && github.base_ref == 'main' }}
        run: |
          gh pr ready ${{ steps.cpr-spectrum-design-data.outputs.pull-request-number }} --repo ${{ github.repository_owner }}/spectrum-design-data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Append script summary to PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          gh pr comment ${{ github.event.number }} --body-file ./logs/cout.log --repo ${{ github.repository}}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Add change logs to summary
        if: ${{ hashFiles('./logs/*.json') != '' }}
        run: |
          echo >> ./logs/cout.log
          for file in ./logs/*.json; do echo '<details><summary>'; echo $file; echo '</summary>'; echo '<p>'; echo; echo '```'; cat $file; echo; echo '```'; echo; echo '</p></details>'; echo; done >> ./logs/cout.log
      - name: Log the script summary
        if: ${{ always() }}
        run: |
          cat ./logs/cout.log >> $GITHUB_STEP_SUMMARY
      - name: Archive change logs
        if: ${{ hashFiles('./logs/*.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: changes
          path: ./logs/*.json
          overwrite: true
      - run: echo "üçè This job's status is ${{ job.status }}."

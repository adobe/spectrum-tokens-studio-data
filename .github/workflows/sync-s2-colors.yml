name: SYNC S2-COLORS

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main                                                  # only run on PRs targetting main
    paths:
      - 'src/tokens-studio/spectrum2-colors/**'               # only run when files in this path change

jobs:
  check_should_run:      
    uses: ./.github/workflows/_diff-should-run.yml
    secrets: inherit
  diff_do:
    needs: [check_should_run]
    if: ${{ needs.check_should_run.outputs.condition == 'true' && github.event.pull_request.merged == true }}
    uses: ./.github/workflows/_diff-trigger-op.yml
    with:
      source: spectrum2-colors
      branch: beta
      target: s2-colors
      test: false
    secrets: inherit